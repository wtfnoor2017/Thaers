<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æther audio archive</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="player.css">
    <script defer="" src="player.js"></script>
  </head>
  <body>
  <a class="sigil" href="https://ae-ther.neocities.org/"></a>
  <div class="content">
  <h1>æther audio archive playlist</h1>
    <div id="aWrap">
      <!-- (A) PLAY/PAUSE BUTTON -->
      <button id="aPlay"><span id="aPlayIco" class="material-icons">
        play_arrow
      </span></button>

      <!-- (B) TIME -->
      <div id="aCron">
        <span id="aNow">0:00</span> / <span id="aTime">0:19</span>
      </div>

      <!-- (C) SEEK BAR -->
      <input id="aSeek" type="range" min="0" value="0" step="1" max="19">

      <!-- (D) VOLUME SLIDE -->
      <span id="aVolIco" class="material-icons">volume_up</span>
      <input id="aVolume" type="range" min="0" max="1" value="1" step="0.1">

      <!-- (E) PLAYLIST -->
      <div id="aList"><div class="aRow now">inside</div><div class="aRow">drowning</div><div class="aRow">antenna</div><div class="aRow">tunnel</div><div class="aRow">repition</div><div class="aRow">bow</div><div class="aRow">lunar</div></div>
    </div>
    </div>
  

</body></html>
