<!DOCTYPE html>
<html>
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>æther – carnal</title>
    <link rel="icon" type="image/x-icon" href="favicon-01.png">
    <link rel="stylesheet" href="style.css">
    
    <script>
    document.addEventListener("DOMContentLoaded", function () {
  let letter = 0;
  const text = "Like a door to judgement,    the path of swords";
  function typeText() {
    if (letter < text.length) {
      document.getElementById("type-js").innerHTML += text.charAt(letter);
      letter++;
      let speed = Math.floor(Math.random() * 150) + 50;
      setTimeout(typeText, speed);
    }
  }
  typeText();
});
    </script>
  </head>
  
  <body>
  <div class="content"> 
  <div class="imageborder">
    <img class="picture" src="carnal-01.gif">
  </div>
    <div class="bordertext">
    <p id="type-js" class="three">
    </div>
    <a class="button" href="#">next</a>
    </div>
  </body>

</html>
