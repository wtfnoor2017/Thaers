<script>
  function rotateDiv() {
  var currentDate = new Date();
  var startDate = new Date(currentDate.getFullYear(), 0, 0);
  var diff = currentDate - startDate;
  var oneSecond = 1000;
  var secondsPassed = Math.floor(diff / oneSecond);
  var angle = -(360/31536000) * secondsPassed; // negative angle
  var rotateMe = document.getElementById("rotateMe");
  rotateMe.style.transform = "translate(-50%, -50%) rotate(" + angle + "deg)";
  rotateMe.style.transformOrigin = "center";
}
setInterval(rotateDiv, 1000);
</script>

  // starting index
  var i = 0;
  
  // set interval to change background image
  setInterval(function() {
    // update index
    i = (i + 1) % images.length;
  
    // update div's background image
    $("#grain").css("background-image", "url(" + images[i] + ")");
  }, 50);
</script>
