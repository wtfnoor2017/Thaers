// Fisher-Yates shuffle algorithm
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function createCard(card) {
  const element = document.createElement("div");
  element.classList.add("card");
  
  // Add a random rotation to the card
  const rotation = Math.random() * 8 - 4; // Generates a random number between -2 and 2
  element.style.transform = `rotate(${rotation}deg)`;
  
  element.innerHTML = `
    <img src="${card.image}" alt="${card.name}">
  `;
  element.addEventListener("click", () => {
    if (element.classList.contains("drawn")) {
      return;
    }
    element.classList.add("flipped", "drawn");
    element.remove();
    drawnCardsContainer.appendChild(element);
  });
  return element;
}
